<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Tone Detector</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; width: 300px; background: rgba(0, 0, 0, 0.9); color: white; border-radius: 10px; }
        h2 { font-size: 18px; margin-bottom: 10px; }
        p { font-size: 14px; }
        button { width: 100%; padding: 8px; margin-top: 10px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Zoom Tone Detector</h2>
    <p><strong>📝 Context:</strong> <span id="context">Loading...</span></p>
    <p><strong>😊 Emotion:</strong> <span id="emotion">Loading...</span></p>
    <p><strong>📊 Confidence:</strong> <span id="confidence">Loading...</span></p>
    <p><strong>💡 Suggestion:</strong> <span id="suggestion">Loading...</span></p>
    <button id="recordButton">Start Recording</button>
    <script src="popup.js"></script>
</body>
</html>
