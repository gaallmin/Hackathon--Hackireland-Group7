<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lighthouse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Inline CSS to ensure prompt and controls are visible */
    #recordingPrompt {
      margin: 10px 0;
      text-align: center;
    }
    #recordingPrompt p {
      margin-bottom: 10px;
      font-size: 1em;
      color: #333;
    }
    #recordingControls button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #4b79a1;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #recordingControls button:hover {
      background-color: #3a6580;
    }
  </style>
</head>
<body>
  <!-- Custom Title Bar -->
  <div class="drag-bar">
    <h3 class="drag-title">Lighthouse</h3>
    <button id="closeApp" class="close-btn">‚ùå</button>
  </div>

  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="{{ url_for('static', filename='img/team7logo.png') }}" alt="Lighthouse Logo" class="logo" />
        <h3 class="sidebar-title">Lighthouse</h3>
      </div>
      <ul>
        <li id="homeTab" class="active">üè† Home</li>
        <li id="historyTab">History</li>
        <li id="aboutTab">‚ÑπÔ∏è Personal Stats</li>
        <li id="settingsTab">‚öôÔ∏è Settings</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2>Chatbot with Webcam</h2>

      <!-- Chat Messages -->
      <div id="messages"></div>

      <!-- Chatbox for manual input (if needed) -->
      <div id="chatbox">
        <input type="text" id="userInput" placeholder="Enter your subtext here..." />
        <button id="sendBtn">Send</button>
      </div>

      <!-- Recording Prompt Area -->
      <div id="recordingPrompt" style="display: none;">
        <p>We got you, can you record your talk?</p>
        <div id="recordingControls">
          <button id="startRecording">Start Recording</button>
          <button id="stopRecording" style="display: none;">Stop Recording</button>
        </div>
      </div>

      <!-- End Chat Area -->
      <div id="endChatArea" style="display: none;">
        <button id="endChat">End Chat</button>
      </div>

      <!-- Video Container -->
      <div class="video-container">
        <video id="webcam" autoplay style="width: 100%;"></video>
        <canvas id="overlay" style="position: absolute; top: 0; left: 0;"></canvas>
        <div class="video-controls">
          <button id="minimizeVideo">‚ûñ</button>
          <button id="fullscreenVideo">üóñ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="{{ url_for('static', filename='rerender.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
