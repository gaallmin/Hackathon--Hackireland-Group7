<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lighthouse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Custom Title Bar (Draggable) -->
  <div class="drag-bar">
    <h3 class="drag-title">Lighthouse</h3>
    <button id="closeApp" class="close-btn">‚ùå</button>
  </div>

  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="img/team7logo.png" alt="Lighthouse Logo" class="logo" />
        <h3 class="sidebar-title">Lighthouse</h3>
      </div>
      <ul>
        <li id="homeTab" class="active">üè† Home</li>
        <li id="historyTab">History</li>
        <li id="aboutTab">‚ÑπÔ∏è Personal Stats</li>
        <li id="settingsTab">‚öôÔ∏è Settings</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2>Chatbot with Webcam</h2>

      <!-- Chat Messages -->
      <div id="messages"></div>

      <!-- Chatbox -->
      <div id="chatbox">
        <input type="text" id="userInput" placeholder="Type a message..."/>
        <button id="sendBtn">Send</button>
      </div>

      <!-- Unified Recording Controls -->
      <div id="recording-controls">
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording">Stop Recording</button>
      </div>

      <!-- Video Container (centered) -->
      <div class="video-container">
        <video id="webcam" autoplay style="display: none;"></video>
        <!-- Video-specific controls -->
        <div class="video-controls">
          <button id="minimizeVideo">‚ûñ</button>
          <button id="fullscreenVideo">üóñ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="{{ url_for('static', filename='rerender.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
